    <!-- navigation function -->
    <script>
      function gracefulNavigation( wrapperEl, pathname,) {
        wrapperEl = wrapperEl || document.body
          pathname = pathname || '/'
        var wrappingContainer = document.getElementById(wrapperEl)
        wrappingContainer.style.opacity = 0;
        setTimeout(function(){
          window.location.assign(pathname)
        }, 400)
      }
    </script>
